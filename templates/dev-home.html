<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>HealthSim - Painel Dev/Gestor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter;
}

body {
  background: #f5f6fa;
  color: #333;
}

nav {
  background: white;
  padding: 18px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 10px rgba(0,0,0,.05);
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logout {
  background: #0F4C75;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

.container {
  max-width: 1400px;
  margin: auto;
  padding: 40px 20px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,.05);
  margin-bottom: 30px;
}

h2 {
  margin-bottom: 20px;
  color: #0F4C75;
}

h3 {
  margin-bottom: 15px;
  color: #1B9AAA;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 12px;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  margin-right: 8px;
  margin-bottom: 12px;
}

.primary-btn {
  background: #0F4C75;
  color: white;
}

.secondary-btn {
  background: #1B9AAA;
  color: white;
}

.danger-btn {
  background: #dc3545;
  color: white;
}

.success-btn {
  background: #28a745;
  color: white;
}

.cliente-card {
  background: #f9f9f9;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
  border-left: 4px solid #0F4C75;
}

.cliente-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  padding: 10px;
  background: white;
  border-radius: 6px;
  margin-bottom: 10px;
}

.cliente-header:hover {
  background: #f5f5f5;
}

.cliente-info {
  flex: 1;
}

.cliente-info strong {
  font-size: 16px;
  color: #0F4C75;
}

.cliente-info small {
  display: block;
  color: #666;
  margin-top: 5px;
}

.cliente-details {
  display: none;
  padding: 10px;
  background: white;
  border-radius: 6px;
}

.cliente-details.visible {
  display: block;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.msg {
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 12px;
  font-size: 14px;
}

.msg.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.msg.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.hidden {
  display: none;
}

.stat-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: linear-gradient(135deg, #0F4C75, #1B9AAA);
  color: white;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

.stat-card h4 {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 10px;
}

.stat-card .value {
  font-size: 28px;
  font-weight: 700;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  border-bottom: 2px solid #ddd;
}

.tab-btn {
  padding: 10px 20px;
  background: none;
  border: none;
  border-bottom: 3px solid transparent;
  cursor: pointer;
  font-weight: 600;
  color: #666;
  margin: 0;
}

.tab-btn.active {
  color: #0F4C75;
  border-bottom-color: #0F4C75;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

</style>
</head>

<body>

<nav>
  <h1>HealthSim</h1>
  <div class="nav-right">
    <span id="userName" style="cursor:pointer;font-weight:600" onclick="location.href='/manage'">Gerir Tabelas</span>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">

<div class="card">
  <h2>Painel Dev/Gestor</h2>
  <p>Gerencie clientes, veja estatísticas e configure a plataforma</p>
</div>

<!-- ESTATÍSTICAS -->
<div class="stat-grid">
  <div class="stat-card">
    <h4>Total de Clientes</h4>
    <div class="value" id="totalClientes">0</div>
  </div>
  <div class="stat-card">
    <h4>Utilizadores Ativos</h4>
    <div class="value" id="totalAtivos">0</div>
  </div>
  <div class="stat-card">
    <h4>Total Simulações</h4>
    <div class="value" id="totalSims">0</div>
  </div>
</div>

<!-- TABS -->
<div class="card">

<div class="tabs">
  <button class="tab-btn active" onclick="switchTab('clientes')">Gerir Clientes</button>
  <button class="tab-btn" onclick="switchTab('stats')">Estatísticas</button>
</div>

<!-- ABA CLIENTES -->
<div id="clientes" class="tab-content active">

<h3>Utilizadores Clientes</h3>

<div id="clienteMsg" class="msg hidden"></div>

<div id="clientesList"></div>

</div>

<!-- ABA STATS -->
<div id="stats" class="tab-content">

<h3>Estatísticas Gerais</h3>

<div id="statDetails"></div>

</div>

</div>

</div>

<!-- MODAL EDITAR -->
<div id="modalEditar" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);z-index:1000;justify-content:center;align-items:center;">
<div style="background:white;padding:30px;border-radius:12px;width:90%;max-width:500px;">
  <h2 id="modalTitle">Editar Cliente</h2>
  
  <input id="editNome" placeholder="Nome" style="width:100%;padding:12px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;">
  <input id="editEmail" placeholder="Email" style="width:100%;padding:12px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;">
  
  <select id="editTipo" style="width:100%;padding:12px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;">
    <option value="cliente">Cliente</option>
    <option value="gestor">Gestor</option>
    <option value="dev">Dev</option>
    <option value="admin">Admin</option>
  </select>
  
  <select id="editEstado" style="width:100%;padding:12px;margin-bottom:12px;border-radius:6px;border:1px solid #ccc;">
    <option value="Ativo">Ativo</option>
    <option value="Inativo">Inativo</option>
  </select>
  
  <div style="display:flex;gap:10px;">
    <button class="primary-btn" onclick="guardarEdicao()" style="flex:1;margin:0;">Guardar</button>
    <button class="secondary-btn" onclick="fecharModal()" style="flex:1;margin:0;">Cancelar</button>
  </div>
</div>
</div>

<script>

let currentUser = null;
let clienteEmEdicao = null;

async function init(){
  const res = await fetch('/api/session');
  if(res.ok){
    currentUser = await res.json();
    userName.innerText = currentUser.name + " (" + currentUser.type + ")";
    
    if(!['dev', 'gestor', 'admin'].includes(currentUser.type)){
      location.href = '/home';
    }
    
    carregarDados();
  } else {
    location.href = '/login';
  }
}

async function carregarDados(){
  await carregarClientes();
  await carregarEstatisticas();
}

async function carregarClientes(){
  const res = await fetch('/api/users');
  const users = await res.json();
  
  // Filtrar apenas clientes
  const clientes = users.filter(u => u.tipo === 'cliente');
  totalClientes.innerText = clientes.length;
  
  const container = document.getElementById('clientesList');
  container.innerHTML = '';
  
  clientes.forEach(u => {
    const div = document.createElement('div');
    div.className = 'cliente-card';
    div.innerHTML = `
<div class="cliente-header" onclick="toggleDetails(${u.id})">
  <div class="cliente-info">
    <strong>${u.nome}</strong>
    <small>${u.email} | Estado: ${u.estado} | Tipo: ${u.tipo}</small>
  </div>
  <div style="cursor:pointer;color:#0F4C75;font-weight:700;">▶</div>
</div>
<div class="cliente-details" id="details-${u.id}">
  <button class="secondary-btn" onclick="abrirEdicao(${u.id}, '${u.nome}', '${u.email}', '${u.tipo}', '${u.estado}')" style="width:100%;margin-bottom:10px;">Editar</button>
  <button class="danger-btn" onclick="apagarCliente(${u.id})" style="width:100%;">Apagar</button>
</div>
`;
    container.appendChild(div);
  });
}

async function carregarEstatisticas(){
  const res1 = await fetch('/api/stats/utilizadores');
  const stats1 = await res1.json();
  totalAtivos.innerText = stats1.total_ativos || 0;
  
  const res2 = await fetch('/api/stats/simulacoes/total');
  const stats2 = await res2.json();
  totalSims.innerText = stats2.total_simulacoes || 0;
  
  // Detalhes
  const html = `
<p><strong>Total de utilizadores registados:</strong> ${stats1.total_registados}</p>
<p><strong>Utilizadores ativos:</strong> ${stats1.total_ativos}</p>
<p><strong>Total de simulações na plataforma:</strong> ${stats2.total_simulacoes}</p>
  `;
  document.getElementById('statDetails').innerHTML = html;
}

function toggleDetails(id){
  const el = document.getElementById(`details-${id}`);
  el.classList.toggle('visible');
}

function abrirEdicao(id, nome, email, tipo, estado){
  clienteEmEdicao = id;
  document.getElementById('editNome').value = nome;
  document.getElementById('editEmail').value = email;
  document.getElementById('editTipo').value = tipo;
  document.getElementById('editEstado').value = estado;
  document.getElementById('modalEditar').style.display = 'flex';
}

function fecharModal(){
  document.getElementById('modalEditar').style.display = 'none';
  clienteEmEdicao = null;
}

async function guardarEdicao(){
  const nome = document.getElementById('editNome').value;
  const email = document.getElementById('editEmail').value;
  const tipo = document.getElementById('editTipo').value;
  const estado = document.getElementById('editEstado').value;
  
  const res = await fetch(`/api/user/${clienteEmEdicao}`, {
    method: 'PUT',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({type: tipo})
  });
  
  if(res.ok){
    mostrarMsg('clienteMsg', 'Cliente atualizado com sucesso', 'success');
    fecharModal();
    carregarClientes();
  } else {
    const data = await res.json();
    mostrarMsg('clienteMsg', data.erro || 'Erro ao atualizar', 'error');
  }
}

async function apagarCliente(id){
  if(!confirm('Tem a certeza que quer apagar este cliente?')) return;
  
  const res = await fetch(`/api/user/${id}`, {method: 'DELETE'});
  
  if(res.ok){
    mostrarMsg('clienteMsg', 'Cliente apagado com sucesso', 'success');
    carregarClientes();
  } else {
    const data = await res.json();
    mostrarMsg('clienteMsg', data.erro || 'Erro ao apagar', 'error');
  }
}

function switchTab(tab){
  // Esconder tabs
  document.getElementById('clientes').classList.remove('active');
  document.getElementById('stats').classList.remove('active');
  
  // Mostrar selecionado
  document.getElementById(tab).classList.add('active');
  
  // Atualizar botões
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
}

function mostrarMsg(elementId, texto, tipo){
  const el = document.getElementById(elementId);
  el.classList.remove('hidden', 'success', 'error');
  el.classList.add(tipo);
  el.innerText = texto;
  setTimeout(() => el.classList.add('hidden'), 4000);
}

async function logout(){
  await fetch('/api/logout', {method: 'POST'});
  location.href = '/login';
}

init();

</script>

</body>
</html>
