<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>HealthSim - Painel Cliente</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter;
}

body {
  background: #f5f6fa;
  color: #333;
}

nav {
  background: white;
  padding: 18px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 10px rgba(0,0,0,.05);
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logout {
  background: #0F4C75;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,.05);
  margin-bottom: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

h2 {
  margin-bottom: 20px;
  color: #0F4C75;
}

h3 {
  margin-bottom: 15px;
  color: #1B9AAA;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  background: #0F4C75;
  color: white;
  margin-top: 10px;
}

.stat-card {
  background: linear-gradient(135deg, #0F4C75, #1B9AAA);
  color: white;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

.stat-card h4 {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 10px;
}

.stat-card .value {
  font-size: 28px;
  font-weight: 700;
}


.resultado {
  background: #f0f8ff;
  padding: 15px;
  border-radius: 8px;
  margin-top: 15px;
  border-left: 4px solid #0F4C75;
}

.resultado.positivo {
  background: #ffe6e6;
  border-left-color: #dc3545;
}

.resultado.negativo {
  background: #e6f7e6;
  border-left-color: #28a745;
}

.resultado-text {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 10px;
}

.resultado-doenca {
  color: #0F4C75;
  font-size: 16px;
  margin-bottom: 8px;
}

.resultado-data {
  color: #666;
  font-size: 14px;
  margin-top: 10px;
  border-top: 1px solid rgba(0,0,0,0.1);
  padding-top: 10px;
}
</style>
</head>

<body>

<nav>
  <h1>HealthSim</h1>
  <div class="nav-right">
    <span id="userName" style="cursor:pointer;font-weight:600"></span>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">

<div class="card">
  <h2>Bem-vindo, <span id="welcomeName"></span></h2>
  <p>Painel de Cliente - Simulação Epidemiológica</p>
</div>

<!-- INFORMAÇÕES DO UTILIZADOR -->
<div class="grid">
  <div class="stat-card">
    <h4>Seu Tipo</h4>
    <div class="value" id="userType">-</div>
  </div>
  <div class="stat-card">
    <h4>Seu Estado</h4>
    <div class="value" id="userState">-</div>
  </div>
  <div class="stat-card">
    <h4>Simulações Realizadas</h4>
    <div class="value" id="totalSims">0</div>
  </div>
</div>

<!-- TESTE DE DOENÇA -->
<div class="card">
  <h3>Teste de Doença</h3>
  <p style="margin-bottom: 20px; color: #666;">Introduza o nome da doença e realize o teste</p>
  
  <label>Nome da Doença:</label>
  <input id="nomeDenca" type="text" placeholder="Ex: Gripe, COVID-19, Dengue...">
  
  <button onclick="realizarTeste()">Realizar Teste</button>
  
  <div id="resultadoTeste"></div>
</div>

<!-- HISTÓRICO DE TESTES -->
<div class="card">
  <h3>Histórico de Testes</h3>
  <p style="margin-bottom: 20px; color: #666;">Testes realizados anteriormente</p>
  
  <div id="historicoTestes" style="display: grid; gap: 15px;"></div>
</div>

</div>

<script>

let currentUser = null;

async function init(){
  const res = await fetch('/api/session');
  if(res.ok){
    currentUser = await res.json();
    userName.innerText = currentUser.name;
    welcomeName.innerText = currentUser.name;
    
    // Carregar informações do utilizador
    await carregarInfoUtilizador();
    await carregarEstatisticas();
    await carregarHistoricoTestes();
  } else {
    location.href = '/login';
  }
}

async function carregarInfoUtilizador(){
  const userId = currentUser.id;
  const res = await fetch(`/api/user-info/${userId}`);
  if(res.ok){
    const data = await res.json();
    userType.innerText = data.tipo || '-';
    userState.innerText = data.estado || '-';
  }
}

async function carregarEstatisticas(){
  const res = await fetch(`/api/stats/simulacoes/utilizador/${currentUser.id}`);
  if(res.ok){
    const data = await res.json();
    totalSims.innerText = data.total_simulacoes || 0;
  }
}

// Teste de doença simples
async function realizarTeste(){
  const nomeDenca = document.getElementById('nomeDenca').value.trim();
  
  if(!nomeDenca){
    document.getElementById('resultadoTeste').innerHTML = '<div class="resultado" style="background:#fff3cd; border-left-color:#ff9800;">Introduz o nome da doença</div>';
    return;
  }
  
  // Gerar resultado aleatório (50% positivo, 50% negativo)
  const positivo = Math.random() < 0.5;
  const resultado = positivo ? 'positivo' : 'negativo';
  const resultadoTexto = positivo ? 'POSITIVO' : 'NEGATIVO';
  const cor = positivo ? 'positivo' : 'negativo';
  const icone = positivo ? '⚠️' : '✅';
  
  // Data e hora atual
  const agora = new Date();
  const dataHora = agora.toLocaleString('pt-PT', {
    day: '2-digit',
    month: '2-digit', 
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });
  
  // Mostrar resultado imediatamente
  document.getElementById('resultadoTeste').innerHTML = `
    <div class="resultado ${cor}">
      <div class="resultado-text">${icone} Resultado: <strong>${resultadoTexto}</strong></div>
      <div class="resultado-doenca">Doença: <strong>${nomeDenca}</strong></div>
      <div class="resultado-data">Data/Hora: ${dataHora}</div>
    </div>
  `;
  
  // Guardar na base de dados
  const resGuardar = await fetch('/api/teste-denca', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      nome_doenca: nomeDenca,
      resultado: resultado
    })
  });
  
  if(resGuardar.ok){
    // Limpar input e recarregar histórico
    document.getElementById('nomeDenca').value = '';
    await carregarHistoricoTestes();
  } else {
    console.error('Erro ao guardar teste');
  }
}

async function carregarHistoricoTestes(){
  const res = await fetch('/api/testes-denca');
  if(res.ok){
    const testes = await res.json();
    const container = document.getElementById('historicoTestes');
    
    if(testes.length === 0){
      container.innerHTML = '<p style="color: #999; text-align: center;">Nenhum teste realizado ainda</p>';
      return;
    }
    
    container.innerHTML = testes.map(teste => {
      const icone = teste.resultado === 'positivo' ? '⚠️' : '✅';
      const corTexto = teste.resultado === 'positivo' ? '#dc3545' : '#28a745';
      const textoResultado = teste.resultado === 'positivo' ? 'POSITIVO' : 'NEGATIVO';
      
      return `
        <div class="resultado ${teste.resultado}">
          <div class="resultado-text">${icone} <strong>${textoResultado}</strong></div>
          <div class="resultado-doenca">Doença: <strong>${teste.nome_doenca}</strong></div>
          <div class="resultado-data">Data/Hora: ${teste.criado_em}</div>
        </div>
      `;
    }).join('');
  }
}

async function logout(){
  await fetch('/api/logout', {method: 'POST'});
  location.href = '/login';
}

init();

</script>

</body>
</html>
