<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HealthSim Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:linear-gradient(135deg,#0F4C75,#1B9AAA);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:20px;
}

.auth-container{
background:white;
padding:40px;
width:100%;
max-width:420px;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,.2);
}

h2{
text-align:center;
margin-bottom:25px;
color:#0F4C75;
}

input,select{
width:100%;
padding:12px;
margin-bottom:12px;
border-radius:8px;
border:1px solid #ddd;
font-size:14px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:600;
background:#0F4C75;
color:white;
transition:.2s;
}

button:hover{
opacity:.9;
}

.tabs{
display:flex;
margin-bottom:20px;
}

.tabs button{
flex:1;
background:#eee;
color:#333;
}

.tabs button.active{
background:#0F4C75;
color:white;
}

.msg{
font-size:14px;
margin-bottom:10px;
}

@media(max-width:480px){
.auth-container{
padding:25px;
}
}

</style>
</head>

<body>

<div class="auth-container">

<h2>Simulador Epidémico Interativo</h2>

<div class="tabs">
<button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
<button id="registerTab" onclick="switchTab('register')">Registo</button>
</div>

<div id="loginForm">
<input id="loginEmail" placeholder="Email">
<input id="loginPassword" type="password" placeholder="Password">
<div id="loginMsg" class="msg"></div>
<button onclick="login()">Entrar</button>
</div>

<div id="registerForm" style="display:none">
<input id="regName" placeholder="Nome">
<input id="regEmail" placeholder="Email">
<select id="regType">
<option value="">Tipo de Utilizador</option>
<option value="cliente">Cliente</option>
<option value="gestor">Gestor de Saúde</option>
</select>
<input id="regPassword" type="password" placeholder="Password">
<input id="regConfirm" type="password" placeholder="Confirmar Password">
<div id="registerMsg" class="msg"></div>
<button onclick="register()">Criar Conta</button>
</div>

</div>

<script>

function switchTab(tab){

loginForm.style.display = tab==="login" ? "block":"none";
registerForm.style.display = tab==="register" ? "block":"none";

loginTab.classList.toggle("active",tab==="login");
registerTab.classList.toggle("active",tab==="register");
}

function register(){

const name=regName.value.trim();
const email=regEmail.value.trim();
const type=regType.value;
const pass=regPassword.value;
const confirm=regConfirm.value;

if(!name||!email||!type||!pass){
registerMsg.innerHTML="<span style='color:red'>Preencha todos os campos</span>";
return;
}

if(pass!==confirm){
registerMsg.innerHTML="<span style='color:red'>Passwords não coincidem</span>";
return;
}

const user={name,email,type,pass};
localStorage.setItem(email,JSON.stringify(user));

registerMsg.innerHTML="<span style='color:green'>Conta criada com sucesso!</span>";
}

function login(){

const email=loginEmail.value.trim();
const pass=loginPassword.value;

const data=localStorage.getItem(email);

if(!data){
loginMsg.innerHTML="<span style='color:red'>Utilizador não existe</span>";
return;
}

const user=JSON.parse(data);

if(user.pass!==pass){
loginMsg.innerHTML="<span style='color:red'>Password incorreta</span>";
return;
}

localStorage.setItem("currentUser",JSON.stringify(user));
window.location.href="home.html";
}

</script>

</body>
</html>
